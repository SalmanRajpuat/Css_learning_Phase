<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height , Width, Border and Background</title>
    <style>
        #firstPara{
            background-color: red;
            height: 100px;
            width: 455px;
            /* to write all these 3 in one line*/
            border: 4px solid green;

            /*border-color: green;
            border-style: solid;/*by default will take black colour
            border-width: 4px;*/
            border-radius: 10px;
        }

        #secondPara{
            background-color: red;
            height: 100px;
            width: 455px;
            border-top: 10px solid rgb(44, 29, 78);
            border-bottom: 6px solid greenyellow;
            border-right: 5px solid black;
            border-left: 8px solid blue;

            border-bottom-right-radius: 14px;

            border-top-right-radius: 15px;
        }

        #thirdPara{
            height: 1000px;
            width: 100%;
            background-image: url('https://mskeditors.tech/vgz/wp-content/uploads/2024/02/man-coffee-outdoors-3803551.jpg');

            text-align: center;

            border: 2px solid red;
            background-repeat: no-repeat; /* repeat-x and repeat-y will make it repeat on x and y*/

            background-position: center top;
           
            /*   background-position: right top;             */
        }

    </style>
</head>
<body>
    <h3>Heading</h3>
    <p id="firstPara">Writing a paragraph</p>

    <h3>Heading</h3>
    <p id="secondPara">Writing 2nd paragraph</p>

    <h3>Heading</h3>
    <p id="thirdPara">Writing 2nd paragraph</p>


</body>
</html>
